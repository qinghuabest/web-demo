<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>flex</title>
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <style>
        .flex{height: 500px; width: 500px;border:2px solid blueviolet}
        .flex .header, .flex .footer{ width: 500px;height: 250px; display: flex;}
        .flex .header .block{align-self:flex-start; background: pink; width: 100%;}
        .flex .footer .block{align-self:flex-end; background: lightcoral;width: 100%;}
        ul{display: flex;list-style:none; margin: 0;padding: 0;}
        ul li{order:0}
    </style>
    <script>
        $(function(){
            $("select").change(function(){
                console.log($(this).val())
                $('ul li').css('order','0')
                $('ul li').eq($(this).val() -1).css('order','-1')
            });
        });
    </script>
</head>

<body>
    <main>
        <div style="font-weight: bold;">1.</div>
        <div class="flex">
            <div class="header">
                <div class="block">header</div>
            </div>
            <div class="footer">
                <div class="block">footer</div>
            </div>
        </div>
        <br/>
        <br/>
        <div style="font-weight: bold;">2.</div>
        <select>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>
        </select>
        <ul>
            <li class="li">1</li>
            <li class="li">2</li>
            <li class="li">3</li>
            <li class="li">4</li>
            <li class="li">5</li>
            <li class="li">6</li>
            <li class="li">7</li>
            <li class="li">8</li>
            <li class="li">9</li>
            <li class="li">10</li>
        </ul>
        <br/>
        <br/>
        <div style="font-weight: bold;">3.</div>
        <div>项目属性flex简写，一个值、两个值时分别当作:flex-grow(放大比例) 和  flex-shrink（缩小比例）</div>
    </main>
    <script>
    </script>
</body>

</html>
