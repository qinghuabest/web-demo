<!DOCTYPE html>
<html lang="zh-CN">

<head>
	<meta charset="utf-8" />
	<meta name="keywords" content="" />
	<meta name="description" content="" />
	<meta name="author" content="" />
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
	<!-- 避免IE使用兼容模式 -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<!-- windows phone 点击无高光 -->
	<meta name="msapplication-tap-highlight" content="no" />
	<!-- 启用360浏览器的极速模式(webkit) -->
	<meta name="renderer" content="webkit" />
	<meta name="MobileOptimized" content="320" />
	<meta http-equiv="Cache-Control" content="no-siteapp" />
	<meta content="telephone=no" name="format-detection" />
	<title>login</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		.section {
			position: fixed;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
		}

		.section .item {
			display: flex;
			align-items: center;
			justify-content: center;
			font-size: 14px;
			margin: 0 0 10px;
		}

		.section .item button {
			width: 100%;
		}
	</style>
</head>

<body>
	<div id="wrapper">
		<section class="section">
			<p>用户名：qinghua 密码：best</p>
			<br/>
			<br/>
			<br/>
			<div class="item">
				<div class="text">账号：</div>
				<div class="input"><input id="username" type="text"></div>
			</div>
			<div class="item">
				<div class="text">密码：</div>
				<div class="input"><input id="password" type="password"></div>
			</div>
			<div class="item">
				<button class="e-login" id="e-login">登录</button>
			</div>
		</section>
	</div>
	<script src="./jquery.js"></script>
	<script type="text/javascript">
		let drag = document.getElementById('e-login');
		drag.onclick = function(event) {
			var name = document.getElementById('username').value;
			var pass = document.getElementById('password').value;
			if(name == 'qinghua' && pass == 'best'){
				document.cookie = `username=${name};path=/;domain=127.0.0.1;max-age=60`
				document.cookie = `password=${pass};path=/;domain=127.0.0.1;max-age=60`
				console.log(document.cookie,'document.cookie')
				location.href='/cookie-main/index.html'
			}else{
				alert('请输入正确的用户名密码')
			}
		}

	</script>
</body>

</html>
